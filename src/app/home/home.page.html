<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ejercicio 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="container ion-text-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button [color]="condicion ? 'success' : 'danger'" (click)="estado()" class="LED">
          <ion-icon name="sunny-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button [color]="condicion2 ? 'success' : 'danger'" (click)="estad()" class="LED">
          <ion-icon name="sunny-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button [color]="condicion3 ? 'success' : 'danger'" (click)="esta()" class="LED">
          <ion-icon name="sunny-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button [color]="condicion4 ? 'success' : 'danger'" (click)="est()" class="LED">
          <ion-icon name="sunny-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center">
        <ion-button (click)="apagar()" class="LED" id="apagar">
          <ion-icon name="close-circle-outline" id="apagar1"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
